<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minecraft CA</title>
  </head>
  <body>
    <div id="game-wrapper">
      <div id="canvas-wrapper">
        <div id="debug-panel" style="display: none;"></div>

        <div id="command-wrapper">
          <div id="command-list-wrapper" style="display: none;">
            <div id="command-list-heading"></div>
            <div id="command-list"></div>
          </div>

          <input
            type="text"
            id="command-line"
            spellcheck="false"
            value=""
            placeholder="/command"
          />
        </div>
        <canvas id="canvas" width="612" height="512"></canvas>
      </div>
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
